<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="kk" content="">
    <link rel="stylesheet" type="text/css" href="../css/mengbaoless.css">



    <title>萌娃大赛</title>
    <style>
        .col-xs-8{
            text-align: left;
        }
    </style>
</head>

<body>
<div class="bottom-bar">
    <div class="inline-block width33 index" style="border-left:none;"><img class="bottom-btn" src="../img/btn-index.png" ></div><div id="my-baby-tab"  class="inline-block width33 mybaby"><img class="bottom-btn" src="../img/btn-mybaby.png" ></div><div id="want-join-tab"  class="inline-block width33 add"><img class="bottom-btn" src="../img/btn-join.png" ></div><div class="inline-block width33 prize"><img class="bottom-btn" src="../img/btn-prize.png" ></div>
</div>
<div class="top">
    <img src="../img/top.png" class="mengbao-banner">
    <div class="activity-rule">活动规则</div>
</div>

<div class="detai-info text-center">
    <div class="rank-info bigger-font" style="margin-top:30px;">
        排名:<span class="base-color" id="rank-num"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与前一名相差:<span
            id="less-than-before" class="base-color"></span></p>
    </div>


    <div class="row">
        <div class="col-xs-4">
            选手编号:
        </div>
        <div class="col-xs-8">
            <span id="bid" class="base-color"></span>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-4">
            萌娃小名:
        </div>
        <div class="col-xs-8">
            <span id="bname" class="base-color"></span>

        </div>
    </div>


    <div class="row">
        <div class="col-xs-4">
            宝宝描述:
        </div>
        <div class="col-xs-8">
            <p class="description"></p>
        </div>

    </div>

    <div class="detail-img-list"></div>

    <div class="large-red-btn share">分享拉票</div>


    <!--<div class="large-red-btn save-my-baby">保存修改</div>-->
    <!--<div class="large-red-btn add">重新参加</div>    -->

</div>
<script src="../ui/jquery/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script src="../js/mengbaoTool.js"></script>

<script src="../js/mybaby.js"></script>
</body>

</html>
